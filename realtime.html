  <div class="col-md-10 mx-auto col-lg-5 w-100">
    <h1 class="h1">Formulario CRUD de Usuarios</h1>

    <form id="usuarioForm" class="p-4 p-md-5 border rounded-3 bg-body-tertiary w-100">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="id" class="form-label">ID:</label>
          <input type="text" class="form-control" id="id">
        </div>

        <div class="col-md-6">
          <label for="nombres" class="form-label">Nombres:</label>
          <input type="text" class="form-control" id="nombres" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="apellidos" class="form-label">Apellidos:</label>
          <input type="text" class="form-control" id="apellidos" required>
        </div>

        <div class="col-md-6">
          <label for="correo" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="calle_principal" class="form-label">Calle Principal:</label>
          <input type="text" class="form-control" id="calle_principal" required>
        </div>

        <div class="col-md-6">
          <label for="calle_secundaria" class="form-label">Calle Secundaria:</label>
          <input type="text" class="form-control" id="calle_secundaria" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>



      <button class="btn btn-primary rounded-pill px-3 m-2" type="button">Primary</button>
      <button class="btn btn-secondary rounded-pill px-3 m-2" type="button">Secondary</button>
      <button class="btn btn-success rounded-pill px-3 m-2" type="button">Success</button>
      <button class="btn btn-danger rounded-pill px-3 m-2" type="button">Danger</button>
      <button class="btn btn-warning rounded-pill px-3 m-2" type="button">Warning</button>
      <button class="btn btn-info rounded-pill px-3 m-2" type="button">Info</button>
      <button class="btn btn-light rounded-pill px-3 m-2" type="button">Light</button>
      <button class="btn btn-dark rounded-pill px-3 m-2" type="button">Dark</button>
      <button class="btn btn-link rounded-pill px-3 m-2" type="button">Link</button>


  </div>
  <div id="resultado"></div>

  </div>
  </form>

          <th>Apellidos</th>
          <th>Correo</th>
          <th>Calle Principal</th>
          <th>Calle Secundaria</th>
          <th>Nombres</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los datos se llenarán aquí mediante JavaScript -->

    </table>
