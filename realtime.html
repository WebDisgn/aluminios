<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Datos de la Base de Datos Firebase</title>


    
    <!-- STYLES TEXTT CSS ////////////////////////////////////////////////////////////////// -->
    <!-- Enlaza los archivos de los estilos y scripts -->
    <link rel="stylesheet" href="CSS/customCss/styles.css">
    <link rel="stylesheet" href="CSS/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/responsiveDatatables/jquery.dataTables.min.css">
      <!-- Enlaza el archivo CSS de la extensión Responsive -->
    <link rel="stylesheet" type="text/css" href="CSS/responsiveDatatables/responsive.min.css">

    <link rel="stylesheet" href="dropzonejs/CSS/basic.css">
    <link rel="stylesheet" href="dropzonejs/CSS/styles.css">
    <!--///////////////////////////////////////////////////////////////////////////////////// -->
  
</head>

<body>



    <div>
        <h2>Formulario CRUD de Usuarios</h2>

        <form id="usuarioForm">
            <label for="id">id:</label>
            <input type="text" name="id" id="id"><br>

            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" required><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required><br>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" required><br>

            <label for="calle_principal">Calle Principal:</label>
            <input type="text" id="calle_principal" required><br>

            <label for="calle_secundaria">Calle Secundaria:</label>
            <input type="text" id="calle_secundaria" required><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required><br>

            <button type="button" id="btn_crear">Crear Usuario</button>
            <button type="button" id="btn_leer">Mostrar Detalles</button>
            <button type="button" id="btn_actulizar">Actualizar Usuario</button>
            <button type="button" id="btn_eliminar">Eliminar Usuario</button>
        </form>

        <div id="resultado"></div>
    </div>




    <div class="datatables">
        <h2>Datos de la Base de Datos Firebase</h2>

        <table id="tablaDatos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Calle Principal</th>
                    <th>Calle Secundaria</th>
                    <th>Nombres</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se llenarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="datos"></div>



    
   



    	
    <!-- SCRIPTS JS /////////////////////////////////////////////////////////////////////////-->
    
    <script src="JS/jquery.min.js"></script>
    <script src="JS/popper/popper.min.js"></script> 
    <script src="JS/bootstrap.min.js"></script> 
    <script src="JS/jquery.dataTables.min.js"></script>
    <script src="JS/dataTables.buttons.min.js"></script>
    <script src="JS/buttons.html5.min.js"></script>
    <script src="JS/print/pdfmake.min.js"></script> 
    <script src="JS/print/vfs_fonts.js"></script>  
    <script src="JS/buttons.print.min.js"></script>
     <!-- Enlaza el archivo JavaScript de la extensión Responsive -->
    <script src="CSS/responsiveDatatables/responsive.min.js"></script>
    <script src="dropzonejs/JS/dropzone-min.js"></script>
    <script src="dropzonejs/JS/app.js"></script>

    
    <script src="jsa/Usuarios.js"></script>
   
     <!--///////////////////////////////////////////////////////////////////////////////////// --> 
</body>

</html>
